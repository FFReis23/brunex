<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.username }} {% if usuario.is_admin %}(Admin){% endif %}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
